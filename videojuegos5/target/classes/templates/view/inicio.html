<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <title>Videojuegos</title>

    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<section>
    <div class="container">
        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}" role='alert'></div>
        <h3 class="text-dark mt-5">Videojuegos </h3>
        <a th:href="@{/altaVideojuego}" type="button" class="btn btn-success mt-5"> Nuevo</a>
        <div class="row mt-6">
            <div class="col-12 col-md-3"     th:each="videojuego : ${videojuegos}">
                <div class="card mt-5" style="width: 18rem;">
                    <img th:src="${videojuego.rutaImg}" class="card-img-top" alt="Foto de videojuego">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${videojuego.titulo}">Titulo de la carta</h5>
                        <p class="card-text" th:text="${videojuego.descripcion}">Descripci√≥n</p>
                        <p class="card-text" th:text="'Precio: $' + ${videojuego.precio}">Precio</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-three-dots-vertical"></i> </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/consultarVideojuego?id=} + ${videojuego.id}">Consultar</a></li>
                                <li><a class="dropdown-item" th:href="@{/modificarVideojuego?id=} + ${videojuego.id}">Modificar</a></li>
                                <li><a class="dropdown-item" th:href="@{/bajaVideojuego?id=} + ${videojuego.id}">Eliminar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
