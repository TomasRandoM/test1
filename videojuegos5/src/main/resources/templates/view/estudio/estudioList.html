<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <title>Estudios</title>
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<section>
<div class="container">
    <div th:if="${mensajeError != null}" class='alert alert-danger mt-5' th:text="${mensajeError}" role='alert'></div>
    <h3 class="text-dark mt-5">Estudios</h3>
    <a th:href="@{/altaEstudio}" type="button" class="btn btn-success mt-3"> Nuevo</a>
    <table class="table table-striped table-bordered mt-3 table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Opciones</th>
            <th scope="col">Nombre</th>
            <th scope="col">Imagen</th>
            <th scope="col">PÃ¡gina web</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudio : ${estudios}">
            <th>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-three-dots-vertical"></i> </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/consultarEstudio?id=} + ${estudio.id}">Consultar</a></li>
                        <li><a class="dropdown-item" th:href="@{/modificarEstudio?id=} + ${estudio.id}">Modificar</a></li>
                        <li><a class="dropdown-item" th:href="@{/bajaEstudio?id=} + ${estudio.id}">Eliminar</a></li>
                    </ul>
                </div>
            </th>
            <td th:text="${estudio.nombre}"></td>
            <td th:text="${estudio.estudioImg}"></td>
            <td th:text="${estudio.paginaWeb}"></td>
        </tr>
        </tbody>
    </table>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
