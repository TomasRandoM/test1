<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar estudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<section>
    <div class="container">
        <h3 class="text-dark mb-3 mt-4">Estudio</h3>
        <form th:action="@{/estudio/aceptarEditEstudio}" method="post" th:object="${estudio}">
            <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}" role='alert'></div>
            <input type="hidden" name="id" th:value="${estudio.id}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:disabled="${isDisabled}" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese el nombre del estudio.</div>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Ruta de imagen</label>
                <input type="text" class="form-control" id="imagen" th:field="*{estudioImg}" th:disabled="${isDisabled}" aria-describedby="imgHelp">
                <div id="imgHelp" class="form-text">Ingrese la imagen del estudio</div>
            </div>
            <div class="mb-3">
                <label for="pagina" class="form-label">Link de página web</label>
                <input type="text" class="form-control" id="pagina" th:field="*{paginaWeb}" th:disabled="${isDisabled}" aria-describedby="imgHelp">
                <div id="paginaHelp" class="form-text">Ingrese el link de la página web del estudio</div>
            </div>
            <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
            <a th:href="@{/estudios}" class="btn btn-danger" role="button">Cancelar</a>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
